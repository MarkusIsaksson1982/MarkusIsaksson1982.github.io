<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Generator – Template 2: Blurred Background</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f9f9fb; }
    h1 { text-align: center; }
    label { display: block; margin: 15px 0 5px; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    .model-selection { margin: 20px 0; }
    .hidden { display: none; }
    button { margin-top: 20px; padding: 12px 20px; background: #0066ff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .prompt-list { margin-top: 30px; }
    .prompt-item { background: #eef; padding: 15px; border-radius: 6px; margin-bottom: 15px; position: relative; }
    .prompt-text { white-space: pre-wrap; word-break: break-word; margin-bottom: 10px; }
    .copy-btn { position: absolute; top: 10px; right: 10px; padding: 6px 12px; font-size: 0.9em; background: #0066ff; color: white; border: none; border-radius: 4px; }
    .copied { color: green; font-size: 0.8em; position: absolute; top: 45px; right: 10px; opacity: 0; transition: opacity 0.3s; }
  </style>
</head>
<body>
  <h1>Prompt Generator – Template 2<br><small>Large Centered Text on Blurred Photographic Background</small></h1>

  <div class="model-selection">
    <label>Target Model:</label>
    <label><input type="radio" name="model" value="text" checked> Text model</label>
    <label><input type="radio" name="model" value="image"> Image model</label>
  </div>

  <label>Business Name</label>
  <input type="text" id="businessName" placeholder="e.g. Grönstädat AB" />

  <label>Main Headline</label>
  <input type="text" id="headline" placeholder="e.g. Miljövänlig städning som gör skillnad" />

  <label>Text Color & Style</label>
  <input type="text" id="textColor" placeholder="e.g. bright white, vibrant green, bold yellow with black outline" />

  <label>Contact Line</label>
  <input type="text" id="contact" placeholder="e.g. Kopparvägen 12, 791 45 Falun • 010 456 78 90 • kontakt@gronstadat.se" />

  <div class="image-only hidden">
    <label>Background Scene Description</label>
    <textarea id="scene" rows="4" placeholder="e.g. A cleaner in a bright modern office carefully mopping a wooden floor, large windows with sunlight streaming in..."></textarea>
  </div>

  <button onclick="generatePrompts()">Generate Prompts</button>

  <div id="output" class="prompt-list"></div>

  <script>
    function toggleFields() {
      document.querySelector('.image-only').classList.toggle('hidden', document.querySelector('input[value="text"]').checked);
    }
    document.querySelectorAll('input[name="model"]').forEach(r => r.addEventListener('change', toggleFields));
    toggleFields();

    function copyToClipboard(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        let feedback = btn.parentNode.querySelector('.copied');
        if (!feedback) {
          feedback = document.createElement('span');
          feedback.className = 'copied';
          feedback.textContent = 'Copied!';
          btn.parentNode.appendChild(feedback);
        }
        feedback.style.opacity = '1';
        setTimeout(() => feedback.style.opacity = '0', 2000);
      });
    }

    function generatePrompts() {
      const output = document.getElementById('output');
      output.innerHTML = '';

      const name = document.getElementById('businessName').value.trim() || 'Business Name';
      const headline = document.getElementById('headline').value.trim() || 'Your headline here';
      const color = document.getElementById('textColor').value.trim() || 'bright white bold';
      const contact = document.getElementById('contact').value.trim() || 'Contact details';

      if (document.querySelector('input[value="image"]').checked) {
        const scene = document.getElementById('scene').value.trim() || 'relevant professional scene';

        const prompt = `Photorealistic advertisement: ${scene}. Apply strong gaussian blur to the entire image. Overlay large bold centered ${color} sans-serif text: "${name}" at the top, "${headline}" directly below in slightly smaller size, and small "${contact}" at the bottom center. Clean high-contrast premium advertising style.`;

        const item = document.createElement('div');
        item.className = 'prompt-item';
        item.innerHTML = `
          <div class="prompt-text">${prompt}</div>
          <button class="copy-btn" onclick="copyToClipboard(this.parentNode.querySelector('.prompt-text').textContent, this)">Copy</button>
        `;
        output.appendChild(item);
      } else {
        const variants = [
          `Photorealistic ad with heavily blurred background showing ${name} in action. Large bold centered ${color} text: "${name}" top, "${headline}" middle, small "${contact}" bottom. Modern eye-catching commercial design.`,

          `Vertical advertisement: sharp scene then strong blur applied. Prominent centered ${color} typography: huge "${name}", medium "${headline}", small bottom contact "${contact}". Clean professional high-impact style.`,

          `Ultra-realistic blurred-background poster for "${name}". Overlay massive ${color} centered text layout: top "${name}", middle "${headline}", bottom "${contact}". Strong visual hierarchy, premium feel.`,

          `Generate high-end ad image: photorealistic scene heavily blurred. Striking centered ${color} bold sans-serif text: "${name}" large, "${headline}" below, "${contact}" small at bottom. Clean modern composition.`
        ];

        variants.forEach((p, i) => {
          const item = document.createElement('div');
          item.className = 'prompt-item';
          item.innerHTML = `
            <strong>Variant ${i+1}</strong>
            <div class="prompt-text">${p}</div>
            <button class="copy-btn" onclick="copyToClipboard(this.parentNode.querySelector('.prompt-text').textContent, this)">Copy</button>
          `;
          output.appendChild(item);
        });
      }
    }
  </script>
</body>
</html>
