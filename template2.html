<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Generator – Template 2: Blurred Background</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f9f9fb; }
    h1 { text-align: center; }
    label { display: block; margin: 15px 0 5px; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    .model-selection { margin: 20px 0; }
    .hidden { display: none; }
    button { margin-top: 20px; padding: 12px 20px; background: #0066ff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .prompt-list { margin-top: 30px; }
    .prompt-item { background: #eef; padding: 15px; border-radius: 6px; margin-bottom: 15px; position: relative; }
    .prompt-text { white-space: pre-wrap; word-break: break-word; margin-bottom: 10px; }
    .copy-btn { position: absolute; top: 10px; right: 10px; padding: 6px 12px; font-size: 0.9em; }
    .copied { color: green; font-size: 0.8em; margin-left: 10px; opacity: 0; }
  </style>
</head>
<body>
  <h1>Prompt Generator – Template 2<br><small>Large Centered Text on Blurred Photographic Background</small></h1>

  <div class="model-selection">
    <label>Target Model:</label>
    <label><input type="radio" name="model" value="text" checked> Text model</label>
    <label><input type="radio" name="model" value="image"> Image model</label>
  </div>

  <label>Business Name</label>
  <input type="text" id="businessName" placeholder="e.g. Cyklos Cykelbutik" />

  <label>Main Headline</label>
  <input type="text" id="headline" placeholder="e.g. Allt du behöver för dina cykelbehov i Österås" />

  <label>Text Color & Style</label>
  <input type="text" id="textColor" placeholder="e.g. bright white, bold green, yellow with black outline" />

  <label>Contact Info (one line)</label>
  <input type="text" id="contact" placeholder="e.g. Stigmakargatan 15 Österås • Tel: 08-137372 • @cyklosisterna" />

  <div class="image-only hidden">
    <label>Background Scene Description</label>
    <textarea id="scene" rows="4" placeholder="e.g. Busy but organized bike repair workshop with mechanic working on a bicycle, tools and bikes in background, warm indoor lighting..."></textarea>

    <label>Mood / Color Tone</label>
    <input type="text" id="mood" placeholder="e.g. fresh and professional, warm earth tones" />
  </div>

  <button onclick="generatePrompts()">Generate Prompts</button>

  <div id="output" class="prompt-list"></div>

  <script>
    function toggleFields() {
      document.querySelector('.image-only').classList.toggle('hidden', 
        document.querySelector('input[value="text"]').checked);
    }
    document.querySelectorAll('input[name="model"]').forEach(r => r.addEventListener('change', toggleFields));
    toggleFields();

    function copyToClipboard(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        const feedback = btn.nextElementSibling || document.createElement('span');
        feedback.textContent = 'Copied!';
        feedback.className = 'copied';
        feedback.style.opacity = '1';
        btn.parentNode.appendChild(feedback);
        setTimeout(() => feedback.style.opacity = '0', 2000);
      });
    }

    function generatePrompts() {
      const output = document.getElementById('output');
      output.innerHTML = '';

      const name = document.getElementById('businessName').value.trim() || 'Business Name';
      const headline = document.getElementById('headline').value.trim() || 'Your headline here';
      const color = document.getElementById('textColor').value.trim() || 'bright white bold';
      const contact = document.getElementById('contact').value.trim() || 'Contact details here';

      if (document.querySelector('input[value="image"]').checked) {
        const scene = document.getElementById('scene').value.trim() || 'a relevant professional scene';
        const mood = document.getElementById('mood').value.trim();

        const prompt = `Photorealistic advertisement: ${scene}. Apply heavy gaussian blur to the entire background. Overlay large bold centered ${color} sans-serif text: "${name}" at the very top, immediately below it "${headline}" in slightly smaller size. At the bottom center small ${color} text: "${contact}". ${mood ? mood + ',' : ''} clean modern advertising style, high contrast, premium feel.`;

        const item = document.createElement('div');
        item.className = 'prompt-item';
        item.innerHTML = `
          <div class="prompt-text">${prompt}</div>
          <button class="copy-btn" onclick="copyToClipboard(this.parentNode.querySelector('.prompt-text').textContent, this)">Copy</button>
        `;
        output.appendChild(item);
      } else {
        const variants = [
          `Photorealistic ad image: sharp scene of ${name}'s activity, then heavily blur the entire background. Overlay massive centered ${color} text: "${name}" large at top, "${headline}" below, and small "${contact}" at bottom. Clean, bold, high-impact commercial style.`,

          `Create a vertical advertisement with a beautifully blurred photorealistic background showing ${name} in action. Large bold centered ${color} typography: "${name}" top, "${headline}" middle, "${contact}" small at bottom. Modern, premium, eye-catching design.`,

          `Ultra-realistic blurred-background ad: relevant inviting scene for ${name}. Strong blur applied. Prominent centered ${color} bold text layout: huge "${name}", medium "${headline}", small bottom "${contact}". Professional advertising aesthetic.`,

          `Generate a high-end ad with heavily blurred photorealistic background. Overlay striking centered ${color} sans-serif text: top "${name}", middle "${headline}", bottom small contact "${contact}". Clean composition, strong visual hierarchy.`
        ];

        variants.forEach((p, i) => {
          const item = document.createElement('div');
          item.className = 'prompt-item';
          item.innerHTML = `
            <strong>Variant ${i+1}</strong>
            <div class="prompt-text">${p}</div>
            <button class="copy-btn" onclick="copyToClipboard(this.parentNode.querySelector('.prompt-text').textContent, this)">Copy</button>
          `;
          output.appendChild(item);
        });
      }
    }
  </script>
</body>
</html>
