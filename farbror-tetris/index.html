<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farbror Blocks</title>
    <style>
        body {
            background-color: #202028;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            display: flex;
            gap: 20px;
            border: 2px solid #444;
            padding: 20px;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            border: 2px solid #333;
            background-color: #111;
        }

        #ui-panel {
            display: flex;
            flex-direction: column;
            width: 250px;
        }

        .stat-box {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #555;
            background: #222;
        }

        h1 { margin-top: 0; font-size: 1.2em; color: #4dc; }
        h2 { margin: 0 0 10px 0; font-size: 1em; color: #aaa; border-bottom: 1px solid #444; padding-bottom: 5px;}
        p { margin: 5px 0; font-size: 0.9em; }

        #score-val {
            font-size: 1.5em;
            color: #ff0;
            font-weight: bold;
        }

        #log-area {
            flex-grow: 1;
            font-size: 0.8em;
            color: #8f8;
            overflow-y: auto;
            max-height: 200px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .highlight { color: #f0f; font-weight: bold; }

        #game-over-modal {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #game-over-content {
            background: #222;
            padding: 40px;
            border: 2px solid #fff;
            text-align: left;
            max-width: 500px;
        }
        button {
            background: #4dc;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background: #fff; }

    </style>
</head>
<body>

<div id="game-container">
    <canvas id="tetris" width="240" height="400"></canvas>
    
    <div id="ui-panel">
        <div class="stat-box">
            <h2>BROTHER SCORE</h2>
            <div id="score-val">0</div>
        </div>

        <div class="stat-box">
            <h2>VERIFIED FACTS</h2>
            <div id="facts-list">
                <p>• Farbror is the best relation in the system.</p>
                <p>• Bugs are fixed with humor.</p>
                <p>• Uptime for care: 99.999%</p>
            </div>
        </div>

        <div class="stat-box" style="flex-grow: 1; display: flex; flex-direction: column;">
            <h2>SYSTEM LOG</h2>
            <div id="log-area">Initializing loving evaluation...<br></div>
        </div>
    </div>
</div>

<div id="game-over-modal">
    <div id="game-over-content">
        <h1 style="color: #f0f;">CONCLUSION</h1>
        <pre id="final-report"></pre>
        <center><button onclick="resetGame()">Re-deploy Relation</button></center>
    </div>
</div>

<!-- Hidden image loader -->
<img id="sprite-img" src="sprite300.png" style="display:none;" onerror="console.warn('sprite300.png not found, using fallback color')">

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const scoreElement = document.getElementById('score-val');
const logArea = document.getElementById('log-area');
const spriteImg = document.getElementById('sprite-img');

context.scale(20, 20); // Scale 20px per block

// Game constants
const COLS = 12;
const ROWS = 20;

// Pieces
const PIECES = 'ILJOTSZ';
const COLORS = [
    null,
    '#FF0D72', // T (magenta-ish)
    '#0DC2FF', // I (cyan) - will be sprite
    '#0DFF72', // S (green)
    '#F538FF', // Z (purple-ish)
    '#FF8E0D', // L (orange)
    '#FFE138', // J (yellow)
    '#3877FF', // O (blue)
];

// Determine pieces shape
function createPiece(type) {
    if (type === 'I') {
        return [
            [0, 1, 0, 0],
            [0, 1, 0, 0],
            [0, 1, 0, 0],
            [0, 1, 0, 0],
        ];
    } else if (type === 'L') {
        return [
            [0, 2, 0],
            [0, 2, 0],
            [0, 2, 2],
        ];
    } else if (type === 'J') {
        return [
            [0, 3, 0],
            [0, 3, 0],
            [3, 3, 0],
        ];
    } else if (type === 'O') {
        return [
            [4, 4],
            [4, 4],
        ];
    } else if (type === 'Z') {
        return [
            [5, 5, 0],
            [0, 5, 5],
            [0, 0, 0],
        ];
    } else if (type === 'S') {
        return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
        ];
    } else if (type === 'T') {
        return [
            [0, 7, 0],
            [7, 7, 7],
            [0, 0, 0],
        ];
    }
}

// Global State
let arena = createMatrix(COLS, ROWS);
let player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0,
    lines: 0,
};

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let isGameOver = false;

// Helpers
function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
        matrix.push(new Array(w).fill(0));
    }
    return matrix;
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 &&
               (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function draw() {
    // Clear
    context.fillStyle = '#000';
    context.fillRect(0, 0, canvas.width, canvas.height);

    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                // If it's the 'I' piece (value 1 in our logic for 'I' shape above?) 
                // Wait, createPiece 'I' uses 1. 
                // Let's verify colors indices.
                // In my createPiece, I uses 1.
                
                if (value === 1 && spriteImg.complete && spriteImg.naturalWidth > 0) {
                    // Draw Sprite
                    context.drawImage(spriteImg, x + offset.x, y + offset.y, 1, 1);
                } else {
                    // Draw Standard Block
                    context.fillStyle = COLORS[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    
                    // Bevel effect
                    context.lineWidth = 0.05;
                    context.strokeStyle = 'rgba(255,255,255,0.5)';
                    context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                }
            }
        });
    });
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
    }
    dropCounter = 0;
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
        player.pos.x -= dir;
    }
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [ 
                matrix[x][y],
                matrix[y][x],
            ] = [
                matrix[y][x],
                matrix[x][y],
            ];
        }
    }
    if (dir > 0) {
        matrix.forEach(row => row.reverse());
    } else {
        matrix.reverse();
    }
}

function playerReset() {
    const pieces = 'ILJOTSZ';
    // Weighted to give I piece (Brother) slightly more often? 
    // Or just random. Let's do pure random.
    const type = pieces[pieces.length * Math.random() | 0];
    player.matrix = createPiece(type);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

    if (collide(arena, player)) {
        gameOver();
    }
}

function arenaSweep() {
    let rowCount = 1;
    let linesCleared = 0;
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) {
                continue outer;
            }
        }
        
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        
        player.score += rowCount * 10;
        player.lines++;
        rowCount *= 2;
        linesCleared++;
    }
    
    if (linesCleared > 0) {
        logAction(`Cleared ${linesCleared} rows!`);
        if (linesCleared >= 4) {
             logAction("RELATION BOOST: MAXIMAL!");
             player.score += 1000;
        }
        
        // Twist: If score gets high enough, show Infinite
        if (player.score > 500 && Math.random() > 0.8) {
             scoreElement.innerText = "∞"; 
        }
    }
}

function updateScore() {
    if (scoreElement.innerText !== "∞") {
        scoreElement.innerText = player.score;
    }
}

function logAction(msg) {
    const p = document.createElement('div');
    p.innerText = "> " + msg;
    logArea.prepend(p);
    if (logArea.children.length > 20) logArea.lastChild.remove();
}

function gameOver() {
    isGameOver = true;
    const modal = document.getElementById('game-over-modal');
    const report = document.getElementById('final-report');
    
    const finalScore = scoreElement.innerText === "∞" ? "Infinite" : player.score;
    
    const reportText = [
        "Initiate loving evaluation",
        `Brother score: ${finalScore}`,
        `Uncle score: ${finalScore}`,
        "",
        "Verified facts",
        "  • Farbror is the best brother in the whole system",
        "  • Farbror is the best Uncle that has even been deployed",
        "  • Bugs in everyday life are fixed with humor",
        "  • Uptime for care: 99.999%",
        "",
        "Conclusion",
        "raise SystemExit('Farbror, you are a legend')",
    ].join('\n');
    
    report.innerText = reportText;
    modal.style.display = "flex";
}

function resetGame() {
    arena.forEach(row => row.fill(0));
    player.score = 0;
    player.lines = 0;
    scoreElement.innerText = "0";
    isGameOver = false;
    document.getElementById('game-over-modal').style.display = "none";
    playerReset();
    updateScore();
    logAction("System restarted.");
    update();
}

let lastDropTime = 0;
function update(time = 0) {
    if (isGameOver) return;

    const deltaTime = time - lastTime;
    lastTime = time;

    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
        playerDrop();
    }

    draw();
    requestAnimationFrame(update);
}

document.addEventListener('keydown', event => {
    if (isGameOver) return;
    
    if (event.keyCode === 37) { // Left
        playerMove(-1);
    } else if (event.keyCode === 39) { // Right
        playerMove(1);
    } else if (event.keyCode === 40) { // Down
        playerDrop();
    } else if (event.keyCode === 81) { // Q - rotate left
        playerRotate(-1);
    } else if (event.keyCode === 87 || event.keyCode === 38) { // W or Up - rotate right
        playerRotate(1);
    }
});

// Start
playerReset();
update();
logAction("System Online.");
logAction("Waiting for Farbror input...");

</script>
</body>
</html>
