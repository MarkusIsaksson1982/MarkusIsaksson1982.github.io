<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT-5 Prompt | Markus Isaksson</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #e4e4e7;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .bg-gradient {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(ellipse at top, rgba(99,102,241,0.15), transparent 50%),
                  radial-gradient(ellipse at bottom, rgba(236,72,153,0.15), transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .grain {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    .container {
      max-width: 800px;
      margin: 6rem auto;
      padding: 2rem;
      background: rgba(24, 24, 27, 0.7);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 40px rgba(99,102,241,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0aa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      text-align: center;
      color: #a1a1aa;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      background: rgba(39,39,42,0.6);
      border: 1px solid rgba(99,102,241,0.3);
      border-radius: 12px;
      color: #fafafa;
      font-family: Consolas, monospace;
      padding: 1rem;
      font-size: 0.9rem;
      height: 280px;
      resize: none;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      background: linear-gradient(90deg, #6366f1, #ec4899);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    button:hover { opacity: 0.85; }

    footer {
      text-align: center;
      color: #71717a;
      margin-top: 3rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="grain"></div>

  <div class="container">
    <h1>ChatGPT-5 Prompt</h1>
    <p>
      Den här prompten låter ChatGPT-5 sammanfatta Markus Isakssons yrkesprofil på ett sätt som tilltalar formgivare och kreativa yrkespersoner.
    </p>

    <textarea id="promptText" readonly>
Loading prompt...
    </textarea>

    <div class="button-row">
      <button id="copyBtn">Kopiera prompt</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Markus Isaksson — Del av portföljen MarkusIsaksson1982.github.io
  </footer>

  <script>
    // Load portfolio data and inject it into the prompt dynamically
    async function loadPrompt() {
      try {
        const res = await fetch("../data.html");
        const text = await res.text();
        const jsonText = text.match(/<script[^>]*id="portfolio-data"[^>]*>([\\s\\S]*?)<\\/script>/)[1];
        const data = JSON.parse(jsonText);

        const prompt = `
You are ChatGPT-5. Output the answer in Swedish.

Using the following data, write a warm, design-friendly professional summary of Markus Isaksson.
Make it appealing to people with interest in creativity and design — even if they lack deep coding knowledge.
Present Markus as a technical expert who communicates clearly with designers and creative professionals, highlighting his understanding of design concepts and human-centered thinking.

Include relevant details from his profile and data below:
Name: ${data.name}
Title: ${data.title}
Certifications: ${data.stats.certifications}
Steps completed: ${data.stats.stepsCompleted}
Dialogues mastered: ${data.stats.dialoguesMastered}
Last updated: ${data.updateDate}

End by inviting the reader to write their next question or describe what kind of design or collaboration they’re curious about.
        `.trim();

        document.getElementById("promptText").value = prompt;
      } catch (err) {
        document.getElementById("promptText").value = "Could not load data.json: " + err;
      }
    }

    loadPrompt();

    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = document.getElementById("promptText");
      text.select();
      document.execCommand("copy");
      alert("Prompten har kopierats till urklipp!");
    });
  </script>
</body>
</html>
