<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Generator – Template 1: Overlay Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f9f9fb; }
    h1 { text-align: center; }
    label { display: block; margin: 15px 0 5px; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    .model-selection { margin: 20px 0; }
    .hidden { display: none; }
    button { margin-top: 20px; padding: 12px 20px; background: #0066ff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .prompt-list { margin-top: 30px; }
    .prompt-item { background: #eef; padding: 15px; border-radius: 6px; margin-bottom: 15px; position: relative; }
    .prompt-text { white-space: pre-wrap; word-break: break-word; margin-bottom: 10px; }
    .copy-btn { position: absolute; top: 10px; right: 10px; padding: 6px 12px; font-size: 0.9em; background: #0066ff; color: white; border: none; border-radius: 4px; }
    .copied { color: green; font-size: 0.8em; position: absolute; top: 45px; right: 10px; opacity: 0; transition: opacity 0.3s; }
  </style>
</head>
<body>
  <h1>Prompt Generator – Template 1<br><small>Centered Headline on Semi-Transparent Overlay Panel</small></h1>

  <div class="model-selection">
    <label>Target Model:</label>
    <label><input type="radio" name="model" value="text" checked> Text model (ChatGPT / Claude / Grok)</label>
    <label><input type="radio" name="model" value="image"> Image model (Nano Banana Pro / Higgsfield / Flux)</label>
  </div>

  <label>Business Name</label>
  <input type="text" id="businessName" placeholder="e.g. Cyklos Cykelbutik" />

  <label>Main Headline / Slogan</label>
  <input type="text" id="headline" placeholder="e.g. Allt du behöver för dina cykelbehov i Österås" />

  <label>Contact Line (address • phone • social)</label>
  <input type="text" id="contact" placeholder="e.g. Stigmakargatan 15 Österås • Tel: 08-137372 • @cyklosisterna" />

  <div class="image-only hidden">
    <label>Background Scene Description</label>
    <textarea id="scene" rows="4" placeholder="e.g. A young man in a bright cozy home workshop lifting a red mountain bike onto a wall mount, bookshelves and plants in background, soft natural light..."></textarea>
  </div>

  <button onclick="generatePrompts()">Generate Prompts</button>

  <div id="output" class="prompt-list"></div>

  <script>
    function toggleFields() {
      document.querySelector('.image-only').classList.toggle('hidden', document.querySelector('input[value="text"]').checked);
    }
    document.querySelectorAll('input[name="model"]').forEach(r => r.addEventListener('change', toggleFields));
    toggleFields();

    function copyToClipboard(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        let feedback = btn.parentNode.querySelector('.copied');
        if (!feedback) {
          feedback = document.createElement('span');
          feedback.className = 'copied';
          feedback.textContent = 'Copied!';
          btn.parentNode.appendChild(feedback);
        }
        feedback.style.opacity = '1';
        setTimeout(() => feedback.style.opacity = '0', 2000);
      });
    }

    function generatePrompts() {
      const output = document.getElementById('output');
      output.innerHTML = '';

      const name = document.getElementById('businessName').value.trim() || 'Business Name';
      const headline = document.getElementById('headline').value.trim() || 'Your catchy slogan here';
      const contact = document.getElementById('contact').value.trim() || 'Contact details';

      if (document.querySelector('input[value="image"]').checked) {
        const scene = document.getElementById('scene').value.trim() || 'professional inviting scene related to the business';

        const prompt = `Photorealistic advertising image: ${scene}. Cinematic natural lighting, sharp focus, premium composition. Overlay a centered dark semi-transparent rectangular panel with clean bold white sans-serif text: large "${name}" at the top, "${headline}" below in medium size, and small "${contact}" at bottom-right. High-end commercial style, no text outside the panel.`;

        const item = document.createElement('div');
        item.className = 'prompt-item';
        item.innerHTML = `
          <div class="prompt-text">${prompt}</div>
          <button class="copy-btn" onclick="copyToClipboard(this.parentNode.querySelector('.prompt-text').textContent, this)">Copy</button>
        `;
        output.appendChild(item);
      } else {
        const variants = [
          `Photorealistic high-end ad image for "${name}". Sharp inviting scene with customer or product in use. Overlay centered dark semi-transparent panel: large bold white "${name}" at top, "${headline}" below, small "${contact}" bottom-right. Premium cinematic lighting, clean modern composition.`,

          `Ultra-realistic vertical advertisement: beautiful natural-light background scene. Center a sleek dark translucent overlay with elegant white typography: "${name}" large title, "${headline}" subtitle, "${contact}" small at bottom-right. Professional premium feel, shallow depth of field.`,

          `Generate a premium commercial image for "${name}" featuring "${headline}". Photorealistic sharp background, then add centered dark semi-transparent rectangular panel containing only white bold text: top "${name}", middle "${headline}", bottom-right "${contact}". Clean, trustworthy, high-end style.`,

          `Cinematic photorealistic ad: inviting scene for "${name}". Apply centered dark semi-transparent overlay box with high-contrast white sans-serif text layout: large business name, medium slogan "${headline}", small contact "${contact}" bottom-right. Hasselblad-quality, soft natural light.`
        ];

        variants.forEach((p, i) => {
          const item = document.createElement('div');
          item.className = 'prompt-item';
          item.innerHTML = `
            <strong>Variant ${i+1}</strong>
            <div class="prompt-text">${p}</div>
            <button class="copy-btn" onclick="copyToClipboard(this.parentNode.querySelector('.prompt-text').textContent, this)">Copy</button>
          `;
          output.appendChild(item);
        });
      }
    }
  </script>
</body>
</html>
