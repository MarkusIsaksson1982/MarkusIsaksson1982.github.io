<!DOCTYPE html>
<html>
<head>
    <title>Swedish VR Learning Environment</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>
        <a-text value="VÃ¤lkommen till Stockholm!" position="0 2 -5" color="black"></a-text>
        <!-- Cultural Module: Fika Scene -->
        <a-text value="Fika Time! Enjoy coffee and cinnamon buns." position="0 1.5 -3" color="brown"></a-text>
        <a-cylinder position="-1 0.5 -3" radius="0.2" height="0.1" color="#8B4513"></a-cylinder> <!-- Coffee cup -->
        <a-box position="-1 0.6 -3" rotation="0 45 0" color="#D2691E" scale="0.5 0.5 0.5"></a-box> <!-- Cinnamon bun -->
        <!-- Traditional Swedish Elements -->
        <a-box position="1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> <!-- Stockholm landmark -->
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-scene>
</body>
</html>
