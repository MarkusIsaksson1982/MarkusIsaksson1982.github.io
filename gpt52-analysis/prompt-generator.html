<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertising Prompt Generator - GPT-5.2 Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; line-height: 1.6; }
        h1, h2 { color: #333; text-align: center; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        select, input[type="text"], textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 1em; }
        textarea { height: 180px; resize: vertical; }
        button { background: #d43838; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer; margin-top: 20px; }
        button:hover { background: #b53232; }
        #output { margin-top: 40px; padding: 20px; background: #f0f0f0; border-radius: 8px; white-space: pre-wrap; display: none; }
        #copyBtn { background: #333; margin-left: 10px; }
        .intro { text-align: center; font-style: italic; color: #555; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advertising Image Prompt Generator</h1>
        <p class="intro">
            Based on 3 workable foundational advertising examples, plus further style templates generated by Grok<br>
            
        </p>

        <h2>Select Style Template</h2>
        <label for="template">Choose a visual style preset (15 options)</label>
        <select id="template">
            <option value="blackochpapper">Bläck & Papper – Vintage/Elegant Bookstore (deep burgundy, cream, ornate literary warmth)</option>
            <option value="kokochkansla">Kök & Känsla – Warm Minimalist Kitchen (earthy tones, rustic-modern, bronze accents)</option>
            <option value="renarutor">Rena Rutor – Professional Blue Service (clean blue scheme, modern trust aesthetic)</option>
            <option value="cafe-cozy">Cozy Café – Soft neutrals, wood tones, chalkboard elements, inviting atmosphere</option>
            <option value="bakery-artisan">Artisan Bakery – Warm golden lighting, fresh bread displays, handwritten-style typography</option>
            <option value="florist">Florist Shop – Pastel greens and pinks, natural light, blooming flowers, delicate elegance</option>
            <option value="hair-salon">Modern Hair Salon – Sleek black/white with metallic accents, stylish portraits, premium feel</option>
            <option value="yoga-studio">Yoga & Wellness Studio – Calm zen greens, natural textures, serene minimalist design</option>
            <option value="bike-shop">Local Bike Shop – Energetic greens/oranges, outdoor action shots, friendly community vibe</option>
            <option value="craft-beer">Craft Brewery – Industrial chic, amber tones, hop illustrations, bold typography</option>
            <option value="interior-design">Interior Design Studio – Sophisticated neutrals, luxurious textures, mood-board aesthetic</option>
            <option value="gardening">Gardening & Landscaping – Fresh greens, soil textures, outdoor lifestyle imagery</option>
            <option value="pet-shop">Pet Shop / Grooming – Playful bright colors, cute animals, friendly and caring tone</option>
            <option value="real-estate">Real Estate Agent – Clean modern whites/blues, beautiful home photos, trustworthy professionalism</option>
            <option value="fitness-gym">Local Fitness Gym – Dynamic reds/blacks, energetic action shots, motivational feel</option>
        </select>

        <h2>Company & Contact Details</h2>
        <label>Company Name</label>
        <input type="text" id="companyName" placeholder="e.g., Bläck & Papper">

        <label>Description / Tagline</label>
        <input type="text" id="description" placeholder="e.g., Vi driver en bokhandel i Visby med fokus på litteratur och lokala författare.">

        <label>Address</label>
        <input type="text" id="address" placeholder="e.g., Adelsgatan 27, 621 57 Visby">

        <label>Phone</label>
        <input type="text" id="phone" placeholder="e.g., 0498 21 08 75">

        <label>Email</label>
        <input type="text" id="email" placeholder="e.g., butik@blackochpapper.se">

        <label>Social Media</label>
        <input type="text" id="social" placeholder="e.g., Instagram: @blackochpapper">

        <h2>The text to include in the design is:</h2>
        <textarea id="designText" placeholder="Paste or write the full structured text block you want included in the final advertising image..."></textarea>

        <div style="text-align: center;">
            <button onclick="generatePrompt()">Generate Meta-Prompt for Grok 4.1</button>
        </div>

        <div id="output">
            <h2>Generated Meta-Prompt (Copy & Paste into Grok 4.1)</h2>
            <pre id="promptText"></pre>
            <button id="copyBtn" onclick="copyPrompt()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const selectedOption = document.getElementById('template').options[document.getElementById('template').selectedIndex];
            const styleDesc = selectedOption.text.split(' – ')[1]; // Extract the descriptive part after "–"

            const company = document.getElementById('companyName').value.trim() || '[Your Company Name]';
            const desc = document.getElementById('description').value.trim() || '[Brief company description]';
            const address = document.getElementById('address').value.trim() || '[Address]';
            const phone = document.getElementById('phone').value.trim() || '[Phone]';
            const email = document.getElementById('email').value.trim() || '[Email]';
            const social = document.getElementById('social').value.trim() || '[Social Media]';
            const designText = document.getElementById('designText').value.trim() || '[Full text block for the ad]';

            const metaPrompt = `You are an expert in generating high-quality image prompts for AI image generators like ChatGPT-5.2 (DALL·E) and Nano Banana (Pro) in Higgsfield.

Reference gallery: https://markusisaksson1982.github.io/gpt52-analysis/ – study the 12 foundational advertising images (grouped as blackochpapper, kokochkansla, renarutor) for style, layout, typography integration, and professional polish.

Core reusable base prompt structure (proven effective in the original examples):
"Create a polished marketing visual by combining the company logo and the business image into one cohesive layout. Use the brand’s color palette, typography style, and overall visual identity to guide the design. Add clear, well structured text sections with varied hierarchy such as headline, subhead, and body text to ensure readability at a glance. Balance imagery, whitespace, and graphic elements so the design feels modern, trustworthy, and visually appealing. The result should look like a professional ad or website hero section, clean, easy to read, and well organized."

Now generate 5 varied, high-quality prompts using this structure, adapted to the following company and style:

Company: ${company}
Description: ${desc}
Desired visual style: ${styleDesc}

The text to include in the design is:
“${designText}
Adress: ${address}
Tel: ${phone}
Email: ${email}
Sociala medier:
${social}”

Each prompt should:
- Vary slightly in composition (e.g., logo placement, background emphasis, vertical vs horizontal layout).
- Suggest including or describing a relevant logo and high-quality background image.
- Encourage reruns for best results and minor refinements (e.g., adding icons for contact info).
- Produce professional print/digital advertising visuals.

Output each prompt in its own numbered code block for easy copying.

After the 5 prompts, ask: "Would you like even more prompt variations? Any specific nuances you'd like to adjust (e.g., add contact icons, change color emphasis, portrait vs landscape orientation, more minimalist or more detailed)?"`;

            document.getElementById('promptText').textContent = metaPrompt;
            document.getElementById('output').style.display = 'block';
        }

        function copyPrompt() {
            const text = document.getElementById('promptText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Meta-prompt copied to clipboard!');
            });
        }
    </script>
</body>
</html>
