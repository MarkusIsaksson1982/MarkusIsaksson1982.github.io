# Additional patterns for identifying kunskapskrav sections
section_markers:
  - "kunskapskrav"
  - "bedömning"
  - "betyg"
  - "kriteria"
  - "nivå"
  - "kvalitet"

# Text cleaning rules
text_cleaning:
  remove_patterns:
    - "\\d+\\s*$"  # Page numbers at line start/end
    - "^(?:Skolverket|ARTI).*$"  # Header/footer text
    - "©.*$"  # Copyright notices
  
  fix_encoding:
    "Ã¥": "å"
    "Ã¤": "ä"
    "Ã¶": "ö"
    "Ã…": "Å"
    "Ã„": "Ä"
    "Ã–": "Ö"

# Output configuration
output:
  csv:
    encoding: "utf-8"
    separator: ","
    include_metadata: true
    max_content_length: 500
    
  json:
    encoding: "utf-8"
    indent: 2
    ensure_ascii: false
    include_full_content: true
    
  markdown:
    encoding: "utf-8"
    include_toc: true
    max_preview_length: 300
    include_statistics: true

# Language support settings
languages:
  primary: "sv"  # Swedish
  secondary: "en"  # English
  
  # Language-specific patterns
  patterns:
    sv:
      grade_markers:
        - "betyg"
        - "kunskapskrav"
        - "bedömning"
      competency_verbs:
        - "kan"
        - "förmår"
        - "behärskar"
    en:
      grade_markers:
        - "grade"
        - "assessment"
        - "criteria"
      competency_verbs:
        - "can"
        - "able to"
        - "demonstrates"

# Processing settings
processing:
  max_context_length: 2000  # Characters around grade markers
  min_section_length: 50    # Minimum characters for valid section
  max_sections_per_page: 10 # Limit sections per page
  
  # Error handling
  continue_on_error: true
  log_parsing_details: true
  
  # Performance settings
  use_multiprocessing: false
  max_workers: 4

