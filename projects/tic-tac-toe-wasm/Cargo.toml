[package]
name = "tic-tac-toe-wasm"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
  "console",
] }

[dependencies.wasm-bindgen]
version = "0.2"
features = [
  "serde-serialize",
]

[package.metadata.wasm-pack.profile.release]
wasm-opt = true