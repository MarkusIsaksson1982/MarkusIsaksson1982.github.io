<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Generator – Template 3: Multi-Section Illustrative</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f9f9fb; }
    h1 { text-align: center; }
    label { display: block; margin: 15px 0 5px; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    .model-selection { margin: 20px 0; }
    .hidden { display: none; }
    button { margin-top: 20px; padding: 12px 20px; background: #0066ff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .prompt-list { margin-top: 30px; }
    .prompt-item { background: #eef; padding: 15px; border-radius: 6px; margin-bottom: 15px; position: relative; }
    .prompt-text { white-space: pre-wrap; word-break: break-word; margin-bottom: 10px; }
    .copy-btn { position: absolute; top: 10px; right: 10px; padding: 6px 12px; font-size: 0.9em; background: #0066ff; color: white; border: none; border-radius: 4px; }
    .copied { color: green; font-size: 0.8em; position: absolute; top: 45px; right: 10px; opacity: 0; transition: opacity 0.3s; }
  </style>
</head>
<body>
  <h1>Prompt Generator – Template 3<br><small>Multi-Section Illustrative Layout with Icons</small></h1>

  <div class="model-selection">
    <label>Target Model:</label>
    <label><input type="radio" name="model" value="text" checked> Text model</label>
    <label><input type="radio" name="model" value="image"> Image model</label>
  </div>

  <label>Business Name</label>
  <input type="text" id="businessName" placeholder="e.g. Sminkmupparna" />

  <label>Tagline</label>
  <input type="text" id="tagline" placeholder="e.g. Vi får dig att se fantastisk ut!" />

  <label>Services (one per line)</label>
  <textarea id="services" rows="5" placeholder="Example Service 1\nExample Service 2\nExample Service 3\nExample Service 4"></textarea>

  <label>Call-to-Action Button Text</label>
  <input type="text" id="cta" value="BOKA TID IDAG!" />

  <label>Contact Line (with separators)</label>
  <input type="text" id="contact" placeholder="e.g. Rosagatan 7, 123 45 Sminklunda • 08-123 456 78 • info@business.se • www.business.se" />

  <div class="image-only hidden">
    <label>Overall Color Theme</label>
    <input type="text" id="theme" placeholder="e.g. soft pink with glitter and sparkles, feminine elegant" />

    <label>Top Illustration Description</label>
    <input type="text" id="illustration" placeholder="e.g. playful decorative elements related to the business with sparkles" />
  </div>

  <button onclick="generatePrompts()">Generate Prompts</button>

  <div id="output" class="prompt-list"></div>

  <script>
    function toggleFields() {
      document.querySelector('.image-only').classList.toggle('hidden', document.querySelector('input[value="text"]').checked);
    }
    document.querySelectorAll('input[name="model"]').forEach(r => r.addEventListener('change', toggleFields));
    toggleFields();

    function copyToClipboard(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        let feedback = btn.parentNode.querySelector('.copied');
        if (!feedback) {
          feedback = document.createElement('span');
          feedback.className = 'copied';
          feedback.textContent = 'Copied!';
          btn.parentNode.appendChild(feedback);
        }
        feedback.style.opacity = '1';
        setTimeout(() => feedback.style.opacity = '0', 2000);
      });
    }

    function generatePrompts() {
      const output = document.getElementById('output');
      output.innerHTML = '';

      const name = document.getElementById('businessName').value.trim() || 'Business Name';
      const tagline = document.getElementById('tagline').value.trim() || 'Your tagline here';
      const services = document.getElementById('services').value.trim().split('\n').map(s => s.trim()).filter(Boolean);
      const cta = document.getElementById('cta').value.trim() || 'CALL TO ACTION';
      const contact = document.getElementById('contact').value.trim() || 'Contact info';

      const serviceList = services.length ? services.map(s => `✓ ${s}`).join(', ') : 'list of services';

      if (document.querySelector('input[value="image"]').checked) {
        const theme = document.getElementById('theme').value.trim() || 'clean modern with decorative elements';
        const illus = document.getElementById('illustration').value.trim() || 'stylish top decorative illustration';

        const prompt = `Vertical flyer advertisement in ${theme} style. Top section: ${illus} alongside large bold "${name}" and "${tagline}" below. Middle: clean bullet list of services (${serviceList}). Prominent rounded button with "${cta}". Bottom: contact info with icons "${contact}". Modern elegant layout, plenty of white space.`;

        const item = document.createElement('div');
        item.className = 'prompt-item';
        item.innerHTML = `
          <div class="prompt-text">${prompt}</div>
          <button class="copy-btn" onclick="copyToClipboard(this.parentNode.querySelector('.prompt-text').textContent, this)">Copy</button>
        `;
        output.appendChild(item);
      } else {
        const variants = [
          `Stylish vertical flyer for "${name}" with decorative top illustration. Large bold business name and "${tagline}". Bullet list: ${serviceList}. Big rounded CTA button "${cta}". Bottom contact with icons: ${contact}. Clean modern elegant design with good spacing.`,

          `Multi-section advertisement poster: top playful illustration, prominent "${name}" and "${tagline}", services as checkmark bullets (${serviceList}), eye-catching "${cta}" button, clear icon-based contact "${contact}". Attractive professional layout.`,

          `Vertical promotional image for "${name}": decorative top graphic, "${name}" large title, "${tagline}", service list with checkmarks (${serviceList}), bold "${cta}" button, bottom contact info with icons "${contact}". Clean inviting design.`,

          `Elegant flyer design featuring top illustration, big "${name}" and "${tagline}", bulleted services (${serviceList}), prominent call-to-action button "${cta}", and contact details with icons "${contact}". Modern premium aesthetic with white space.`
        ];

        variants.forEach((p, i) => {
          const item = document.createElement('div');
          item.className = 'prompt-item';
          item.innerHTML = `
            <strong>Variant ${i+1}</strong>
            <div class="prompt-text">${p}</div>
            <button class="copy-btn" onclick="copyToClipboard(this.parentNode.querySelector('.prompt-text').textContent, this)">Copy</button>
          `;
          output.appendChild(item);
        });
      }
    }
  </script>
</body>
</html>
