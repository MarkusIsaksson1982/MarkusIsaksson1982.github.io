<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Generator – Template 3: Multi-Section Illustrative</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f9f9fb; }
    h1 { text-align: center; }
    label { display: block; margin: 15px 0 5px; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    .model-selection { margin: 20px 0; }
    .hidden { display: none; }
    button { margin-top: 20px; padding: 12px 20px; background: #0066ff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .prompt-list { margin-top: 30px; }
    .prompt-item { background: #eef; padding: 15px; border-radius: 6px; margin-bottom: 15px; position: relative; }
    .prompt-text { white-space: pre-wrap; word-break: break-word; margin-bottom: 10px; }
    .copy-btn { position: absolute; top: 10px; right: 10px; padding: 6px 12px; font-size: 0.9em; }
    .copied { color: green; font-size: 0.8em; margin-left: 10px; opacity: 0; }
  </style>
</head>
<body>
  <h1>Prompt Generator – Template 3<br><small>Multi-Section Illustrative Layout with Icons</small></h1>

  <div class="model-selection">
    <label>Target Model:</label>
    <label><input type="radio" name="model" value="text" checked> Text model</label>
    <label><input type="radio" name="model" value="image"> Image model</label>
  </div>

  <label>Business Name</label>
  <input type="text" id="businessName" placeholder="e.g. Sminkmupparna" />

  <label>Tagline</label>
  <input type="text" id="tagline" placeholder="e.g. Vi får dig att se fantastisk ut!" />

  <label>Services (one per line)</label>
  <textarea id="services" rows="5" placeholder="Bröllop och fest\nSminkkurser\nStyling & foto\nPersonlig rådgivning"></textarea>

  <label>Call-to-Action Button</label>
  <input type="text" id="cta" value="BOKA TID IDAG!" />

  <label>Contact Details (address • phone • email • website)</label>
  <input type="text" id="contact" placeholder="e.g. Rosagatan 7, 123 45 Sminklunda • 08-123 456 78 • info@sminkmupparna.se • www.sminkmupparna.se" />

  <div class="image-only hidden">
    <label>Color Theme</label>
    <input type="text" id="theme" placeholder="e.g. soft pink with glitter and sparkle effects, feminine and elegant" />

    <label>Top Illustration Description</label>
    <input type="text" id="illustration" placeholder="e.g. cute cartoon makeup brushes with big eyes and smiles surrounded by sparkles" />
  </div>

  <button onclick="generatePrompts()">Generate Prompts</button>

  <div id="output" class="prompt-list"></div>

  <script>
    function toggleFields() {
      document.querySelector('.image-only').classList.toggle('hidden', 
        document.querySelector('input[value="text"]').checked);
    }
    document.querySelectorAll('input[name="model"]').forEach(r => r.addEventListener('change', toggleFields));
    toggleFields();

    function copyToClipboard(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        const feedback = btn.nextElementSibling || document.createElement('span');
        feedback.textContent = 'Copied!';
        feedback.className = 'copied';
        feedback.style.opacity = '1';
        btn.parentNode.appendChild(feedback);
        setTimeout(() => feedback.style.opacity = '0', 2000);
      });
    }

    function generatePrompts() {
      const output = document.getElementById('output');
      output.innerHTML = '';

      const name = document.getElementById('businessName').value.trim() || 'Business Name';
      const tagline = document.getElementById('tagline').value.trim() || 'Your tagline here';
      const services = document.getElementById('services').value.trim().split('\n').map(s => s.trim()).filter(Boolean);
      const cta = document.getElementById('cta').value.trim() || 'BOKA TID IDAG!';
      const contact = document.getElementById('contact').value.trim() || 'Contact info here';

      const serviceList = services.map(s => `✓ ${s}`).join(', ');

      if (document.querySelector('input[value="image"]').checked) {
        const theme = document.getElementById('theme').value.trim() || 'soft pastel with sparkle effects';
        const illus = document.getElementById('illustration').value.trim() || 'decorative illustration related to the business';

        const prompt = `Vertical advertisement flyer in ${theme} style. Top: ${illus} next to large bold "${name}" and smaller "${tagline}". Middle section in clean layout: heading "Professionell makeup för alla tillfällen" followed by bullet list ${serviceList}. Prominent rounded pink button with white text "${cta}". Bottom section with icons and text: ${contact}. Feminine elegant design, glitter particles, lots of white space, modern and inviting.`;

        const item = document.createElement('div');
        item.className = 'prompt-item';
        item.innerHTML = `
          <div class="prompt-text">${prompt}</div>
          <button class="copy-btn" onclick="copyToClipboard(this.parentNode.querySelector('.prompt-text').textContent, this)">Copy</button>
        `;
        output.appendChild(item);
      } else {
        const variants = [
          `Beautiful vertical flyer ad for "${name}" with soft feminine color palette and sparkle effects. Top decorative illustration, large bold business name and "${tagline}". Clean bullet list of services: ${serviceList}. Big rounded CTA button "${cta}". Bottom contact with icons: ${contact}. Modern, elegant, inviting design.`,

          `Create a stylish multi-section advertisement poster for "${name}". Include cute top illustration, prominent "${name}" and "${tagline}", bullet-point services ${serviceList}, eye-catching "${cta}" button, and clear contact info ${contact} with icons. Pastel sparkling theme, feminine and professional.`,

          `Vertical promotional image: top fun illustration, large "${name}", "${tagline}", service list with checkmarks ${serviceList}, bold "${cta}" button, bottom icon-based contact ${contact}. Soft pink glitter background, clean modern layout, highly appealing design.`,

          `Design an elegant flyer for "${name}" featuring decorative top graphic, business name and "${tagline}", services as bulleted list ${serviceList}, prominent call-to-action button "${cta}", and contact details ${contact} with icons. Sparkling feminine aesthetic, premium feel.`
        ];

        variants.forEach((p, i) => {
          const item = document.createElement('div');
          item.className = 'prompt-item';
          item.innerHTML = `
            <strong>Variant ${i+1}</strong>
            <div class="prompt-text">${p}</div>
            <button class="copy-btn" onclick="copyToClipboard(this.parentNode.querySelector('.prompt-text').textContent, this)">Copy</button>
          `;
          output.appendChild(item);
        });
      }
    }
  </script>
</body>
</html>
