<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Pro via Higgsfield – Promptgenerator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 20px; background: #121212; color: #e0e0e0; }
        h1 { text-align: center; color: #ffeb3b; }
        .container { background: #1e1e1e; padding: 30px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.6); }
        label { display: block; margin-top: 15px; font-weight: bold; color: #ffeb3b; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; background: #333; border: 1px solid #555; border-radius: 6px; color: white; }
        button { margin-top: 20px; padding: 12px 24px; background: #ffeb3b; color: black; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        button:hover { background: #fdd835; }
        .prompt-list { margin-top: 30px; }
        .prompt-item { display: flex; margin-bottom: 10px; align-items: center; }
        .prompt-text { flex-grow: 1; background: #333; padding: 12px; border-radius: 6px; word-wrap: break-word; }
        .copy-btn { margin-left: 10px; padding: 10px 16px; background: #4caf50; color: white; border: none; border-radius: 6px; cursor: pointer; }
        .copy-btn:hover { background: #45a049; }
        .copy-feedback { color: #4caf50; font-size: 0.9em; margin-left: 10px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nano Banana Pro via Higgsfield – 50 Promptvarianter</h1>
        <label>Företagsnamn</label>
        <input type="text" id="name" placeholder="Kvarn & Koppen">

        <label>Stad</label>
        <input type="text" id="city" placeholder="Lillhammar">

        <label>Kort beskrivning</label>
        <textarea id="description" rows="3" placeholder="Hantverksbageri med nybakat bröd och eget kaffe"></textarea>

        <label>Stil/Tema (t.ex. varm, mysig, modern, lyxig)</label>
        <input type="text" id="style" placeholder="mysig, varm, naturlig">

        <label>Extra önskemål (valfritt)</label>
        <input type="text" id="extra" placeholder="bröd på bord, kaffekopp, morgonljus">

        <button onclick="generatePrompts()">Generera 50 varianter</button>

        <div class="prompt-list" id="promptList"></div>
    </div>

    <script>
        const variations = [
            "fotorealistisk, hög detalj, varm belysning, {style}",
            "mjuk bokeh, gyllene timmen, {style}, kommersiell fotografering",
            "studiofoto, ren bakgrund, {style}, professionell",
            "mysig atmosfär, naturligt ljus, {style}, inbjudande",
            "detaljerad textur, närbild på produkter, {style}",
            "luftig komposition, pastelltoner, {style}, modern",
            "varma jordtoner, trädetaljer, {style}, hantverkskänsla",
            "mjukt ljus, skuggor, {style}, premiumkänsla",
            "flatlay från ovan, {style}, stilren design",
            "livsstilsbild, vardaglig scen, {style}, autentisk"
        ];

        function generatePrompts() {
            const name = document.getElementById('name').value.trim() || "Företaget";
            const city = document.getElementById('city').value.trim();
            const description = document.getElementById('description').value.trim();
            const style = document.getElementById('style').value.trim() || "mysig";
            const extra = document.getElementById('extra').value.trim();

            const base = `${name} ${city ? 'i ' + city : ''}, ${description || 'lokalt företag'}`;
            const extraPart = extra ? `, ${extra}` : '';

            const list = document.getElementById('promptList');
            list.innerHTML = '<h2>50 promptvarianter (klicka på Kopiera):</h2>';

            for (let i = 0; i < 50; i++) {
                const variant = variations[i % variations.length].replace('{style}', style);
                const prompt = `${base}, ${variant}${extraPart}, hög kvalitet, reklamfoto, kommersiell annons`;

                const div = document.createElement('div');
                div.className = 'prompt-item';
                div.innerHTML = `
                    <div class="prompt-text">${(i+1).toString().padStart(2, '0')}. ${prompt}</div>
                    <button class="copy-btn" onclick="copyToClipboard(this, '${prompt.replace(/'/g, "\\'")}')">Kopiera</button>
                    <span class="copy-feedback">Kopierad!</span>
                `;
                list.appendChild(div);
            }
        }

        function copyToClipboard(btn, text) {
            navigator.clipboard.writeText(text);
            const feedback = btn.nextElementSibling;
            feedback.style.display = 'inline';
            setTimeout(() => feedback.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
