<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt-generator: Annons (Färg & layout)</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f9f9f9; }
        h1 { text-align: center; }
        label { display: block; margin-top: 15px; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; font-size: 16px; }
        button { margin-top: 30px; padding: 12px 20px; font-size: 18px; background: #28a745; color: white; border: none; cursor: pointer; }
        #output { margin-top: 30px; padding: 15px; background: #e9ecef; white-space: pre-wrap; border: 1px solid #ced4da; }
    </style>
</head>
<body>
    <h1>Prompt-generator: Annons (med färg & layoutval)</h1>

    <label>Företagsnamn</label>
    <input type="text" id="company">

    <label>Beskrivning</label>
    <textarea id="description" rows="4"></textarea>

    <label>Adress</label>
    <input type="text" id="address">

    <label>Telefon</label>
    <input type="text" id="phone">

    <label>E-post</label>
    <input type="text" id="email">

    <label>Sociala medier</label>
    <input type="text" id="social">

    <label>Färgpalett (t.ex. warm earthy tones, cool blue, dark elegant)</label>
    <input type="text" id="colors" value="warm earthy tones (beige, brown, copper)">

    <label>Önskad känsla (t.ex. modern, warm, premium)</label>
    <input type="text" id="feeling" value="warm, premium, inviting">

    <button onclick="generatePrompt()">Generera prompt</button>

    <div id="output"></div>

    <script>
        function generatePrompt() {
            const company = document.getElementById('company').value.trim() || 'Företag';
            const description = document.getElementById('description').value.trim() || '';
            const address = document.getElementById('address').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const social = document.getElementById('social').value.trim();
            const colors = document.getElementById('colors').value.trim();
            const feeling = document.getElementById('feeling').value.trim();

            const textBlock = `"${company}
${description}

Adress: ${address}
Tel: ${phone}
Email: ${email}
Sociala medier:
${social || '–'}"`;

            const prompt = `Create a polished marketing visual by combining the company logo and a beautiful kitchen interior photo into one cohesive layout. Use ${colors} and elegant typography. The overall design should feel ${feeling}. Include clear text hierarchy with headline, subhead, and contact details. Balance imagery and whitespace for a clean, professional advertisement look.

The text to include in the design is:
${textBlock}`;

            document.getElementById('output').textContent = prompt;
        }
    </script>
</body>
</html>
