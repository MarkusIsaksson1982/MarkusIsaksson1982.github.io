<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt-generator: Annons (Enkel)</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f9f9f9; }
        h1 { text-align: center; }
        label { display: block; margin-top: 15px; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; font-size: 16px; }
        button { margin-top: 30px; padding: 12px 20px; font-size: 18px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #output { margin-top: 30px; padding: 15px; background: #e9ecef; white-space: pre-wrap; border: 1px solid #ced4da; }
    </style>
</head>
<body>
    <h1>Prompt-generator: Annons (Enkel variant)</h1>
    <p>Fyll i företagets uppgifter och generera en färdig prompt för bildgenerering.</p>

    <label>Företagsnamn (t.ex. Kök & Känsla)</label>
    <input type="text" id="company" placeholder="Kök & Känsla">

    <label>Beskrivning (t.ex. Vi designar och installerar kök i Jönköping...)</label>
    <textarea id="description" rows="4" placeholder="Vi designar och installerar kök i Jönköping med fokus på kvalitet och vardagsfunktion. Varje kök anpassas efter kundens behov."></textarea>

    <label>Adress</label>
    <input type="text" id="address" placeholder="Östra Storgatan 9, 553 21 Jönköping">

    <label>Telefon</label>
    <input type="text" id="phone" placeholder="036 14 55 880">

    <label>E-post</label>
    <input type="text" id="email" placeholder="studio@kokochkansla.se">

    <label>Sociala medier (t.ex. Instagram: @kokochkansla)</label>
    <input type="text" id="social" placeholder="Instagram: @kokochkansla">

    <button onclick="generatePrompt()">Generera prompt</button>

    <div id="output"></div>

    <script>
        function generatePrompt() {
            const company = document.getElementById('company').value.trim() || 'Företag';
            const description = document.getElementById('description').value.trim() || '';
            const address = document.getElementById('address').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const social = document.getElementById('social').value.trim();

            const textBlock = `"${company}
${description}

Adress: ${address}
Tel: ${phone}
Email: ${email}
Sociala medier:
${social || '–'}"`;

            const prompt = `Create a polished marketing visual by combining the company logo and a high-quality kitchen photo into one cohesive layout. Use warm, earthy tones (beige, brown, copper) and elegant typography to match a premium kitchen design brand. Add clear, well-structured text sections with varied hierarchy (large headline, subhead, body text) for excellent readability. Balance the image, text, and whitespace so the design feels modern, warm, trustworthy, and inviting. The result should look like a professional advertisement or social media post.

The text to include in the design is:
${textBlock}`;

            document.getElementById('output').textContent = prompt;
        }
    </script>
</body>
</html>
