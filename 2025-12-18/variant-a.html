<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt-generator: 6 Varianter (Layout & Känsla)</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 20px; background: #f8f9fa; line-height: 1.6; }
        h1 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button.generate { margin: 30px 0; padding: 14px 24px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button.generate:hover { background: #0056b3; }
        .prompts { display: grid; gap: 20px; margin-top: 40px; }
        .prompt-card { background: white; border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .prompt-header { font-weight: bold; margin-bottom: 10px; color: #007bff; }
        .prompt-text { background: #f1f3f5; padding: 15px; border-radius: 4px; font-family: monospace; white-space: pre-wrap; font-size: 14px; max-height: 400px; overflow-y: auto; }
        .copy-btn { margin-top: 10px; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .copy-btn:hover { background: #218838; }
        .copy-feedback { color: #28a745; font-size: 14px; margin-top: 5px; display: none; }
    </style>
</head>
<body>
    <h1>Prompt-generator: 6 olika annonsprompters</h1>
    <p>Fyll i företagets uppgifter – generatorn skapar 6 varierande prompter för bildgenerering.</p>

    <div class="form-group">
        <label>Företagsnamn</label>
        <input type="text" id="company" placeholder="t.ex. Rena Rutor">
    </div>
    <div class="form-group">
        <label>Beskrivning (kort text om verksamheten)</label>
        <textarea id="description" rows="4" placeholder="t.ex. Vi erbjuder fönsterputs och städtjänster i Västerås. Vårt arbete kännetecknas av noggrannhet och tydliga tider."></textarea>
    </div>
    <div class="form-group">
        <label>Adress</label>
        <input type="text" id="address" placeholder="t.ex. Retortgatan 5, 721 30 Västerås">
    </div>
    <div class="form-group">
        <label>Telefon</label>
        <input type="text" id="phone" placeholder="t.ex. 021 44 18 990">
    </div>
    <div class="form-group">
        <label>E-post</label>
        <input type="text" id="email" placeholder="t.ex. bokning@renarutor.se">
    </div>
    <div class="form-group">
        <label>Sociala medier (valfritt)</label>
        <input type="text" id="social" placeholder="t.ex. Instagram: @renarutor eller Facebook: Rena Rutor">
    </div>

    <button class="generate" onclick="generateAllPrompts()">Generera 6 prompter</button>

    <div id="prompts-container" class="prompts"></div>

    <script>
        function generateTextBlock() {
            const company = document.getElementById('company').value.trim() || 'Företag';
            const desc = document.getElementById('description').value.trim();
            const address = document.getElementById('address').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const social = document.getElementById('social').value.trim();

            return `"${company}
${desc}

Adress: ${address}
Tel: ${phone}
Email: ${email}
${social ? 'Sociala medier:\n' + social : ''}"`.trim();
        }

        const variants = [
            {
                title: "Variant 1 – Modern & ren med ikoner",
                extra: "Use clean modern typography and subtle icons (pin, phone, envelope, instagram) next to contact info. Light background, plenty of whitespace, professional and trustworthy feel."
            },
            {
                title: "Variant 2 – Varm & inbjudande med overlay",
                extra: "Place text over a semi-transparent overlay on the image. Use warm, welcoming colors and friendly typography. Make it feel personal and approachable."
            },
            {
                title: "Variant 3 – Eleganta jordtoner, bild till höger",
                extra: "Layout with company name and description on the left, contact details below, and main image on the right side. Use earthy, premium tones and elegant serif/sans-serif combination."
            },
            {
                title: "Variant 4 – Minimalistisk med stor rubrik",
                extra: "Very large bold headline with company name. Small subtle description and contact info at the bottom. Minimal design, high contrast, focus on the beautiful business photo."
            },
            {
                title: "Variant 5 – Professionell med färgaccent",
                extra: "Use the brand's main color as accent (borders, icons, headline). Structured layout with clear sections. Include small tasteful icons and good text hierarchy."
            },
            {
                title: "Variant 6 – Klassisk annons med ramar",
                extra: "Classic advertisement style with subtle borders or frames around text sections. Balanced composition, trustworthy and established feel. Excellent readability."
            }
        ];

        function generateAllPrompts() {
            const container = document.getElementById('prompts-container');
            container.innerHTML = '';
            const textBlock = generateTextBlock();

            variants.forEach((v, i) => {
                const prompt = `Create a polished marketing visual by combining the company logo and a high-quality professional photo related to the business into one cohesive advertisement layout. ${v.extra} The design should feel modern, trustworthy, and appealing. Use clear text hierarchy and good balance between image and text.

The text to include in the design is:
${textBlock}`;

                const card = document.createElement('div');
                card.className = 'prompt-card';
                card.innerHTML = `
                    <div class="prompt-header">${v.title}</div>
                    <div class="prompt-text">${prompt}</div>
                    <button class="copy-btn" onclick="copyToClipboard(this, \`${prompt.replace(/`/g, '\\`')}\`)">Kopiera prompt</button>
                    <div class="copy-feedback">Kopierad till urklipp!</div>
                `;
                container.appendChild(card);
            });
        }

        function copyToClipboard(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                const feedback = btn.nextElementSibling;
                feedback.style.display = 'block';
                setTimeout(() => feedback.style.display = 'none', 2000);
            });
        }
    </script>
</body>
</html>
